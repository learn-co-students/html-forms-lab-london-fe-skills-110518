<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <div>
        <label for="fullname">fullname</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
      </div>
      <div>
        <label for="phone">telephone</label>
        <input type="telephone" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      </div>
      <div>
        <label for="message">Enter Message Below</label>
        <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      </div>
      <div>
        <input type="checkbox" name="TC" value="TC">Accept Terms and Conditions<input for="checkbox" id="checkbox">
      </div>
      <div>
        <input type="submit" value="submit">
      </div>
     
    </form>




      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
